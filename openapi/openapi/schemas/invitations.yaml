ScoreImpact:
  type: string
  enum:
    - POSITIVE
    - NEGATIVE
    - NEUTRAL
  description: The impact of a score change

ScoreChange:
  type: object
  required:
    - value
    - impact
  properties:
    value:
      type: integer
      description: The absolute value of the score change
      minimum: 0
      example: 10
    impact:
      $ref: '#/ScoreImpact'

ScoreSimulationResult:
  type: object
  required:
    - value
    - relativeValue
    - impact
    - adjustedRecipientScore
  properties:
    value:
      type: integer
      description: The absolute value of the score change
      minimum: 0
      example: 10
    relativeValue:
      type: integer
      description: The relative value of the score change (positive or negative)
      example: 10
    impact:
      $ref: '#/ScoreImpact'
    adjustedRecipientScore:
      type: integer
      description: The new score after adjustment
      example: 85

Invitation:
  type: object
  required:
    - id
    - senderProfileId
    - recipientAddress
    - status
    - dateInvited
  properties:
    id:
      type: string
      description: The unique identifier of the invitation
      example: "123-0x1234567890abcdef1234567890abcdef12345678"
    senderProfileId:
      type: integer
      description: The profile ID of the user who sent the invitation
      example: 123
    recipientAddress:
      type: string
      format: address
      description: The Ethereum address of the invitation recipient
      example: "0x1234567890abcdef1234567890abcdef12345678"
    status:
      type: string
      enum:
        - ACCEPTED
        - INVITED
        - ACCEPTED_OTHER_INVITATION
      description: The current status of the invitation
    recipientScoreImpact:
      $ref: '#/ScoreChange'
    senderScoreImpact:
      $ref: '#/ScoreChange'
    dateInvited:
      type: string
      format: date-time
      description: The date and time when the invitation was sent
    dateAccepted:
      type: string
      format: date-time
      description: The date and time when the invitation was accepted (if applicable)

InvitationQueryRequest:
  type: object
  required:
    - invitedBy
  properties:
    invitedBy:
      type: integer
      description: The profile ID of the user who sent the invitations
      example: 123
    pagination:
      type: object
      properties:
        limit:
          type: integer
          minimum: 1
          maximum: 100
          default: 10
          description: Maximum number of results to return
        offset:
          type: integer
          minimum: 0
          default: 0
          description: Number of results to skip for pagination

InvitationQueryResponse:
  type: object
  required:
    - values
    - total
    - limit
    - offset
  properties:
    values:
      type: array
      items:
        $ref: '#/Invitation'
      description: List of invitations matching the query
    total:
      type: integer
      description: Total number of matches found
      example: 42
    limit:
      type: integer
      description: Maximum number of results returned in this response
      example: 10
    offset:
      type: integer
      description: Number of results skipped for pagination
      example: 0

PendingInvitation:
  type: object
  required:
    - id
    - impact
  properties:
    id:
      type: integer
      description: The profile ID of the user who sent the invitation
      example: 123
    impact:
      $ref: '#/ScoreSimulationResult'

PendingInvitationsResponse:
  type: array
  items:
    $ref: '#/PendingInvitation'
  description: A list of pending invitations with their associated score impact
