# Common schemas used across multiple API sections

Error:
  type: object
  properties:
    error:
      type: string
      description: Error message
    code:
      type: string
      description: Error code

PaginationParams:
  type: object
  properties:
    limit:
      type: integer
      description: Maximum number of items to return
      default: 10
    offset:
      type: integer
      description: Number of items to skip (for pagination)
      default: 0

PaginatedResponse:
  type: object
  properties:
    values:
      type: array
      items:
        type: object
      description: Array of result items
    limit:
      type: integer
      description: Requested limit
    offset:
      type: integer
      description: Requested offset
    total:
      type: integer
      description: Total number of matching items

BlockchainEvent:
  type: object
  required:
    - id
    - txHash
    - blockNumber
    - timestamp
  properties:
    id:
      type: integer
      description: Unique identifier for the blockchain event
    txHash:
      type: string
      description: Transaction hash of the blockchain event
    blockNumber:
      type: integer
      description: Block number where the event occurred
    timestamp:
      type: string
      format: date-time
      description: Timestamp when the event occurred
